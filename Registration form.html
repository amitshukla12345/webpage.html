<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrationform </title>
    <link rel="stylesheet" href="css/stylesheets\Registration.css">
</head>
<body>
    <div class="main">
<div class="register">
    <h2>Register Here</h2>
    <form id="register" method="post">
        <label>First Name:</label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter your First name">
        <br><br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="lname" id="name" placeholder="Enter your Last name">
        <br><br>
        <label>Your Age:</label>
        <br>
        <input type="number" name="age" id="name" placeholder="How old are you?">
        <br><br>
        <label>Email:</label>
        <br>
        <input type="email" name="email" id="name" placeholder="Enter your Valid Email">
        <br><br>
        <label>Gender:</label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender" id="female">
        &nbsp;
        <span id="female">female</span>
        <br><br>
        <label>Know Language : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Lang" id="Hindi">
        &nbsp;
        <span id="Hindi">Hindi</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Lang" id="eng">
        <span id="eng">English</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Lang" id="mara">
        <span id="mara">Marathi</span>
        <br><br>
        <input type="submit" name="submit" id="submit">


        




    </form>

</div><!--end register-->
    </div><!--end main-->
</body>
</html>
